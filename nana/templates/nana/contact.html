{% extends "nana/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        body {
            background-color: rgb(125, 182, 231);
            color: #333;
        }
        .form-border {
            border: 10px dashed rgb(14, 155, 198);
        }
        .header-font {
            font-size: 77px;
            color: rgb(255, 255, 255);
            padding-top: 50px;
            font-weight: 700;
        }
        .header-font-2 {
            font-size: 77px;
            color: rgb(197, 196, 196);
            font-weight: 400;
        }
        .btm-custom {
            background-color: transparent;
            border: 1px solid whitesmoke;
            border-radius: 25px;
            padding: 5px 55px;
            font-size: 25px;
        }
        .nav-bg-color {
            background-color: wheat;
        }
        .plan-hr {
            border-top: 1px solid rgba(255, 255, 255, .5);
        }
        .navbar-nav .nav-item:hover {
            background-color: black;
        }
        .navbar-nav .nav-item:hover a {
            color: #FFF !important;
        }
        .Footer-2nd-part-color {
            background-color: rgb(39, 38, 38);
            font-size: 10px;
        }
    </style>

    <div class="container-fluid bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-12 text-left text-dark pt-5 pb-5">
                    <h1 class="header-font text-center">
                        HELLO,
                        </h1>
                    <h1 class="header-font text-center">    <span class="header-font-2">WHAT CAN WE HELP YOU WITH?</span>
                    </h1>
                </div>
                <div class="col-12 form-border px-5 py-5 text-left">
                    <h4 class="py-5">LET'S TALK BUSINESS.</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">First name</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault02">Last name</label>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationEmail">Email</label>
                                <input type="email" class="form-control" id="validationEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">City</label>
                                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">State</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault05">Zip</label>
                                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                            </div>
                        </div>
                        <div class="form-group col-12 p-0">
                            <label for="exampleFormControlTextarea1">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>
                        <div class="col-12 text-left">
                            <button class="btn btn-success btm-custom" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div><!-- row -->
        </div><!-- container -->
    </div><!-- container-fluid -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Handle form submission for the main form
            const mainForm = document.querySelector("form");
            mainForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // Perform form validation
                const firstName = document.getElementById("validationDefault01").value.trim();
                const lastName = document.getElementById("validationDefault02").value.trim();
                const email = document.getElementById("validationEmail").value.trim();
                const city = document.getElementById("validationDefault03").value.trim();
                const state = document.getElementById("validationDefault04").value.trim();
                const zip = document.getElementById("validationDefault05").value.trim();
                const message = document.getElementById("exampleFormControlTextarea1").value.trim();
                const termsChecked = document.getElementById("invalidCheck2").checked;

                if (!firstName || !lastName || !email || !city || !state || !zip || !message || !termsChecked) {
                    alert("Please complete all required fields and agree to the terms.");
                } else {
                    alert("Form submitted successfully!");
                    mainForm.reset(); // Reset form after submission
                }
            });
        });
    </script>
{% endblock content %}
